<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Quiz App</title>
</head>
<body>
    <div class="container well-lg bg-light">
        <!-- <div class="col-lg-1 col-centered"> -->
    <header>
        <h1>Star Wars Quiz</h1>
    </header>
  <!-- Start Page -->
    <section class='start'>
      <p>Welcome to a quiz from far, far way. Hit Start the begin.  May the force be with you!</p>
      <button class='js-start-btn btn btn-secondary'>Start</button>
    </section>

  <!-- Question page -->
    <section class='quiz'>
      <div class='question-title-container'>
        <p></p>
      </div>
      <!-- <form action=""> -->
        <form id="answer-submit-form" onsubmit="return false">
        <div class='question-list'>
          <!-- <input type="radio" name="question-1">
          <label for="form-option-1">First option</label>
          <input type="radio" name="question-2">
          <label for="form-option-2">Second option</label>
          <input type="radio" name="question-3">
          <label for="form-option-3">Third option</label>
          <input type="radio" name="question-4">
          <label for="form-option-4">Fourth option</label> --> 
        </div>
        <button type="submit" class='js-submit-btn'>Submit</button>
      </form>
      <!-- </form> -->
    </section>

    <!-- Feedback page -->

    <!-- Quiz status page  -->
    <nav role='navigation' class='status'>
      <div class='status-bar'>
        <span></span>
        <span class='correct-updater'></span>
        <button type="button" class="btn btn-warning">Go Back</button>
        <button type="button" class="btn btn-success">Next Question</button>
        <button type="submit" class='js-startover-btn btn btn-danger'>Start Over</button> 
      </div>
    </nav>

    <!-- Results page -->
    <section class='results'>Results</section>
  </div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
